<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Scoreboard-App</title>
    </head>
    <body>
        <div class="main">
            <div class="team-container"> 
                <h3>HUMANS</h3>
                <h1 id="home-score-el" class="score-box">0</h1>
                <div class="btn-container">
                    <button class="point-btn" onclick="addHomePoints(1)">+1</button>
                    <button class="point-btn" onclick="addHomePoints(2)">+2</button>
                    <button class="point-btn" onclick="addHomePoints(3)">+3</button>
                </div>
            </div>
            <div class="team-container">
                <h3>MACHINES</h3>
                <h1 id="guest-score-el" class="score-box">0</h1>
                <div class="btn-container">
                    <button class="point-btn" onclick="addGuestPoints(1)">+1</button>
                    <button class="point-btn" onclick="addGuestPoints(2)">+2</button>
                    <button class="point-btn" onclick="addGuestPoints(3)">+3</button>
                </div>
            </div>
        </div>        
        <div class="reset-container">
            <button class="reset-btn" onclick="resetPoints()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
